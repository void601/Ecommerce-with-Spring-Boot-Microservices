apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: void601/user-service
        ports:
        - containerPort: 8081
        imagePullPolicy: Always
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s

---

apiVersion: v1
kind: Service
metadata:
  name: user-service
spec: 
  selector:
    app: user-service
  ports:
    - port: 8081
      targetPort: 8081
  type: LoadBalancer
    
